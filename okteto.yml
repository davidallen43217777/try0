build:
  att:
    image: okteto.dev/node:0.0.6c
    context: .
    #args:
    #  PORT: ${PORT}
    #  TRYVAROJ: ${OJVAR}
deploy:
  - kubectl apply -f okteto-k8s.yml
dev:
  att:
    command: bash
    sync:
      - .:/usr/src/app
    forward:
      - 9229:9229
dependencies:
  att:
    repository: https://github.com/davidallen43217777/try0
    manifest: okteto.yml
    branch: custom/egos6358/main
    variables:
      OJVAR: ${PORT}
    wait: true
