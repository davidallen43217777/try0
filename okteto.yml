build:
  att:
    image: okteto.dev/node:0.0.6
    context: .
    args:
      PORT: ${PORT}
      TRYVAROJ: ${PORT}
    environment:
      - name=$USER
      - TRYVAROJ=haha1234
deploy:
  - echo $PORT > .env
  - kubectl apply -f okteto-k8s.yml
dev:
  att:
    command: bash
    sync:
      - .:/usr/src/app
    forward:
      - 9229:9229
